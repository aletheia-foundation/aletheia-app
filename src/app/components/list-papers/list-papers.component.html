<h1>All manuscripts</h1>
<ul>
  <li *ngFor=" let manuscript of manuscripts" class="manuscript-item">
    title: <span>{{manuscript.title}}</span>
    contract address: <span>{{manuscript.contractAddress}}</span>
    data address: <span>{{manuscript.dataAddress}}</span>
  </li>
</ul>
<div class="no-manuscripts-message" *ngIf="manuscripts.length === 0">
  No manuscripts found.
</div>
